TrajectoryPlannerROS:
    max_vel_x:              0.3
    min_vel_x:              0.1
    max_vel_theta:          0.2
    min_vel_theta:          -0.2
    min_in_place_vel_theta: 0.2
    
    acc_lim_theta:          0.5
    acc_lim_x:              0.05
    acc_lim_y:              0.0
    
    holonomic_robot:        false
    
    meter_scoring:          true

    xy_goal_tolerance:      0.1
    yaw_goal_tolerance:     0.05

EBandPlannerROS:
    max_vel_lin:            0.5
    max_vel_th:             0.1
    min_vel_lin:            0.05
    min_vel_th:             0.05
    min_in_place_vel_theta: 0.05
   
    max_translational_acceleration: 0.01
    max_rotational_acceleration: 0.01

    xy_goal_tolerance:      0.01
    yaw_goal_tolerance:     0.01

    virtual_mass:           100.0
